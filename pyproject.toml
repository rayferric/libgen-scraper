[project]
name = "libgen_scraper"
version = "0.1.2"
authors = [
  { name="Ray Ferric", email="63957587+rayferric@users.noreply.github.com" },
]
description = "A set of utilities for searching and retrieving information from the Library Genesis service. It includes functionality for searching, filtering, and accessing details about the available literature."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "bs4", "requests", "pandas", "humanfriendly"
]

[project.urls]
Homepage = "https://github.com/rayferric/libgen-scraper"
Issues = "https://github.com/rayferric/libgen-scraper/issues"

[tool.pytest.ini_options]
minversion = "6.0"
pythonpath = [
  "src"
]
testpaths = [
    "tests",
]
